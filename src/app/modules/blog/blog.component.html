<div class="container">
  <div class="row">
    <main class="posts-listing col-lg-8"> 
      <div class="container">
        <div class="row">

          <div class="post col-xl-6" *ngFor="let post of posts">
            <div class="post-thumbnail">
              <a href="javascript:void(0);" [routerLink]="['/blog', 1]">
                <img [src]="post.image" alt="..." class="img-fluid">
              </a>
            </div>
            <div class="post-details">
              <div class="post-meta d-flex justify-content-between">
                <div class="date meta-last">{{post.date | amLocale: 'ru' | amDateFormat:'DD MMMM | YYYY'}}</div>
                <div class="category"><a href="#">{{post.tags | join}}</a></div>
              </div>
              <a href="javascript:void(0);" [routerLink]="['/blog', post.id]">
                <h3 class="h4">{{post.title}}</h3>
              </a>
              <p class="text-muted">{{post.text}}</p>
              <footer class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                  <div class="avatar"><img src="assets/img/user.svg" alt="..." class="img-fluid"></div>
                  <div class="title"><span>{{post.author}}</span></div></a>
                <div class="date"><i class="icon-clock"></i> {{post.date | amLocale: 'ru' | amTimeAgo}}</div>
                <div class="comments meta-last"><i class="icon-comment"></i>{{post.comments}}</div>
              </footer>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-template d-flex justify-content-center">
            <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-left"></i></a></li>
            <li class="page-item"><a href="#" class="page-link active">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link"> <i class="fa fa-angle-right"></i></a></li>
          </ul>
        </nav>
      </div>
    </main>

    <aside class="col-lg-4">
      <!-- Widget [Search Bar Widget]-->
      <div class="widget search">
        <header>
          <h3 class="h6">Поиск статьи</h3>
        </header>
        <form action="#" class="search-form">
          <div class="form-group">
            <input type="search" placeholder="Что интересует?">
            <button type="submit" class="submit"><i class="icon-search"></i></button>
          </div>
        </form>
      </div>
      <!-- Widget [Latest Posts Widget] -->
      <app-latest-posts></app-latest-posts>
      <!-- Widget [Categories Widget]-->
      <app-categories></app-categories>
      <!-- Widget [Tags Cloud Widget]-->
      <app-tags></app-tags>
    </aside>
  </div>
</div>
